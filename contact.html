<script>
const form = document.getElementById("bookingForm");
const message = document.getElementById("message");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbyQcFI1-TWD-3FJ2XlbQ5G_SuuwXK8nPKbLu10PPssPVF_9fkLKKAXoG_Tzolf8ckng/exec", {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(text => {
    if (text.trim() === "success") {
      message.style.color = "green";
      message.innerHTML = "ğŸ‰ Thank you! Your table has been successfully booked at Quilim Restaurant.";
      form.reset();
    } else {
      throw new Error("Failed");
    }
  })
  .catch(() => {
    message.style.color = "red";
    message.innerHTML = "âŒ Booking failed. Please try again.";
  });
});
</script>
