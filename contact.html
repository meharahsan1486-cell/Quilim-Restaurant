<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Quilim Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #8b0000;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 45px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #8b0000;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #8b0000;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #a30000;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <img src="assets/images/logo.png" alt="Quilim Restaurant Logo">
  <h1>Quilim Restaurant</h1>
</header>

<div class="container">
  <h2>Contact Us</h2>

  <form id="contactForm">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>Email (optional)</label>
    <input type="email" name="email">

    <label>Your Message</label>
    <textarea name="message" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="message"></div>
</div>

<footer>
  © 2026 Quilim Restaurant | All Rights Reserved
</footer>

<script>
const form = document.getElementById("contactForm");
const msgBox = document.getElementById("message");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbyQcFI1-TWD-3FJ2XlbQ5G_SuuwXK8nPKbLu10PPssPVF_9fkLKKAXoG_Tzolf8ckng/exec", {
    method: "POST",
    body: new FormData(form)
  })
  .then(res => res.text())
  .then(text => {
    if (text.trim() === "success") {
      msgBox.style.color = "green";
      msgBox.innerHTML = "✅ Thank you! Your message has been sent successfully.";
      form.reset();
    } else {
      throw new Error("Failed");
    }
  })
  .catch(() => {
    msgBox.style.color = "red";
    msgBox.innerHTML = "❌ Message failed. Please try again.";
  });
});
</script>

</body>
</html>
